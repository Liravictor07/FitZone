<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FitZone Shop - Contato</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="FitZone Shop Logo" class="logo">
        <h1>FitZone Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="planos.html">Planos de Treino</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>

    <section class="section-contact">
        <h2>Entre em Contato</h2>
        <p>Preencha o formulário abaixo e entraremos em contato o mais breve possível.</p>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea><br>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 FitZone Shop. Todos os direitos reservados.</p>
    </footer>
</body>
